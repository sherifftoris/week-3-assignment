    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservation Form</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
<div class="reservations">
        <h4>Book Reservation</h4>
        <form>
            <input type="text" name="name" id="name" placeholder="Name" required />
            <input type="email" name="email" id="email" placeholder="Email" required />
            <div class="date-group">
                <label for="date">Pick a Date</label>
                <div class="date-group-item">
                    <select id="Month">
                        
                            <option selected>MM</option>
                            <option name="month" value="1">01</option>
                            <option name="month" value="2">02</option>
                            <option name="month" value="3">03</option>
                            <option name="month" value="4">04</option>
                            <option name="month" value="5">05</option>
                            <option name="month" value="6">06</option>
                            <option name="month" value="7">07</option>
                            <option name="month" value="8">08</option>
                            <option name="month" value="9">09</option>
                            <option name="month" value="10">10</option>
                            <option name="month" value="11">11</option>
                            <option name="month" value="12">12</option>
                    </select>
                    <select id="Day">
                            <option selected>DD</option>
                            <option name="day" value="1">01</option>
                            <option name="day" value="2">02</option>
                            <option name="day" value="3">03</option>
                            <option name="day" value="4">04</option>
                            <option name="day" value="5">05</option>
                            <option name="day" value="6">06</option>
                            <option name="day" value="7">07</option>
                            <option name="day" value="8">08</option>
                            <option name="day" value="9">09</option>
                            <option name="day" value="10">10</option>
                            <option name="day" value="11">11</option>
                            <option name="day" value="12">12</option>
                            <option name="day" value="13">13</option>
                            <option name="day" value="14">14</option>
                            <option name="day" value="15">15</option>
                            <option name="day" value="16">16</option>
                            <option name="day" value="17">17</option>
                            <option name="day" value="18">18</option>
                            <option name="day" value="19">19</option>
                            <option name="day" value="20">20</option>
                            <option name="day" value="21">21</option>
                            <option name="day" value="22">22</option>
                            <option name="day" value="23">23</option>
                            <option name="day" value="24">24</option>
                            <option name="day" value="25">25</option>
                            <option name="day" value="26">26</option>
                            <option name="day" value="27">27</option>
                            <option name="day" value="28">28</option>
                            <option name="day" value="29">29</option>
                            <option name="day" value="30">30</option>
                            <option name="day" value="31">31</option>
                    </select>
                    <select id="Year">
                            <option selected>YYYY</option>
                            <option name="year" value="1">2020</option>
                            <option name="year" value="2">2021</option>
                            <option name="year" value="3">2022</option>                                                               
                    </select>
                    <!-- <input type="text" name="month" id="month" placeholder="MM" required /> -->
                    <!-- <input type="text" name="day" id="day" placeholder="DD" required /> -->
                    <!-- <input type="text" name="year" id="year" placeholder="YYYY" required /> -->
                </div>    
            </div>
            <div class="time-group">                    
                <label for="time">Pick a Time</label>
                <div class="time-group-item">
                    <input type="text" name="hour" class="time" id="hour" placeholder="00" required />
                    <input type="text" name="minute" class="time" id="minute" placeholder="00" required />
                    <select id="am-pm" class="time">
                        <option name="morning">AM</option>
                        <option name="afternoon">PM</option>
                    </select>
                </div>
            </div>
            <div class="icon">
                <button class="icon-minus" id="icon-minus"></button>
                    <p class="customer" id="customer"><strong>1 person</strong></p>
                <button class="icon-plus" id="icon-plus"></button>
            </div>
            <button id="submit">MAKE RESERVATION</button>
            <button id="submit">CANCEL</button> 
        </form>
    </div>
